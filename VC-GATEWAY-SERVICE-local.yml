spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - GET
              - POST
              - OPTIONS
        httpclient:
          connect-timeout: 10000
          response-timeout: 50s
          wiretap: true
        httpserver:
          wiretap: true
      routes:
        - id: vse_appddd
          uri: http://192.168.0.41:8710/
          predicates:
            - Path=/vse_app/**
          filters:            
            - CustomAuthFilter
            - name: Hystrix
              args:
                name: vc-api-fallback
                fallbackuri: forward:/vcApiFallBack                
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone : http://admin:admin@localhost:8761/eureka/
  instance:
    hostname: localhost
